<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="/css/styles.css" >
</head>
<body>
<div class="container">

	<!--TODO: STYLE-->

	<div class="row">
		<h2>Add note</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/docnote/add/submit}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
			 <div class="form-group">
				<label for="patientId" class="col-sm-2 control-label">Patient Id</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{patientId}" id="patientId" placeholder="Patient Id" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></p>
				</div>
			</div>
			 <div class="form-group">
				<label for="firstname" class="col-sm-2 control-label">Firstname</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{firstname}" id="firstname" placeholder="Firstname" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
				</div>
			</div>
			 <div class="form-group">
				<label for="lastname" class="col-sm-2 control-label">Lastname</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{lastname}" id="lastname" placeholder="Lastname" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
				</div>
			</div>
			<div class="form-group">
				<label for="comment" class="col-sm-2 control-label">Comment</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{comment}" id="comment" placeholder="Comment" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></p>
				</div>
			</div>
			 
			<div class="form-group">
				<div class="col-sm-12">
					<!--<a class="btn btn-danger btn-sm" href="/bidList/list">Cancel</a>-->
					<input class="btn btn-primary btn-sm" type="submit" value="Add Note">
				</div>
			</div>
			
		</form>
	</div>

</div>
</body>
</html>
