<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Historique</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<h2 class="title">Historique</h2>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Pr√©nom</th>
				<th>Nom</th>
				<th>Note</th>
				<th>Select</th>
			</tr>
		</thead>
		<tbody>
			<form>
				<tr th:each="note : ${notes}">
					<td th:text="${note.firstname}"></td>
					<td th:text="${note.lastname}"></td>
					<td th:text="${note.comment}"></td>
					<td><input th:id="${note.id}" th:value="${note.id}" type="radio" class="selectradio" name="select"></input></td>
				</tr>
			</form>
		</tbody>
	</table>
	<!--Communication with external parent page-->
	<script>
		let elems = document.getElementsByClassName("selectradio");
		for (let i=0; i<elems.length; i++){
			console.log(elems[i].value);
			document.getElementById(elems[i].value).addEventListener("change",function(){
				window.parent.postMessage(elems[i].value,"[[${urlUI}]]");
			})} 
	</script>
</body>
</html>
